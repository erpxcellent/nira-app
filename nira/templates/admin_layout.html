<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin · NIRA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/oasis.css') }}">
</head>

<body class="oasis-body">
    <div class="ambient ambient-one"></div>
    <div class="ambient ambient-two"></div>
    <header class="topbar">
        <div class="brand">
            <div class="brand-mark">NIRA</div>
            <div class="brand-text">
                <span class="kicker">Admin dashboard</span>
                <span class="title">Appointments</span>
            </div>
        </div>
        <div class="top-actions">
            <a class="top-link" href="{{ url_for('appointments.landing') }}">Home</a>
            <a class="top-link" href="{{ url_for('appointments.admin_logout') }}">Logout</a>
        </div>
    </header>
    <main class="page">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="flash-stack">
            {% for category, message in messages %}
            <div class="flash flash-{{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </main>
    <footer class="footer">
        <p>Admin view · NIRA</p>
    </footer>
</body>

</html>
